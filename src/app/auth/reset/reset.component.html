
 <div class="wall">

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-top: 5rem;">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center"   *ngIf="!flag && !final" >Reset Password</h5>
            <h5 class="card-title text-center"   *ngIf="flag && !final" >Confirm OTP</h5>
            <h5 class="card-title text-center"   *ngIf="flag && final" >New Password</h5>
            <form class="form-signin" form (submit)="onreset(postForm)" [formGroup]="form"  *ngIf="!flag && !final"  #postForm="ngForm">

              <div class="form-label-group">
                  <input type="number" id="mblno" class="form-control"
                  placeholder="Mobile Number"
                  name="mblno"
                  formControlName="mblno"
                  [(ngModel)]="mblno"
                  minlength="10"
                  maxlength="10"
                  pattern="^(\+\d{1,3}[- ]?)?\d{10}$"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  [ngClass]="{'is-invalid': form.get('mblno').touched && form.get('mblno').invalid,'is-valid': form.get('mblno').touched && !form.get('mblno').invalid  }"

                  required autofocus>

                  <div *ngIf="form.get('mblno').invalid && (form.get('mblno').touched)"
                  class="alert alert-danger">
                   <div *ngIf="form.get('mblno').errors.required">
                    Mobile Number not Valid
                  </div>
                  <div *ngIf="form.get('mblno').errors.pattern">
                    <span style="color:red">Number not Valid</span>
                    <label for="mblno"></label>

              </div>
                </div>
              <small>OTP will be sent to your registerd mobile Number</small>

              </div>




  <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Send</button>



            </form>
            <form class="form-signin" form (submit)="onSubmit(postForm1)" [formGroup]="form1" *ngIf="flag && !final"   #postForm1="ngForm">
              <div class="form-row col-md-12">
                <div class="form-group  col-md-12 ">
      <label for="name">Mobile No:</label>

              <div class="form-label-group">
                  <input type="number" id="mblno" class="form-control"
                  placeholder="Mobile Number"
                  name="mblno"
                  [value]="mblno"
                  disabled
                  required autofocus>
              </div>
              </div>
              </div>
              <div class="form-row col-md-12">
                <div class="form-group  col-md-12 ">
      <label for="name">OTP:</label>

              <div class="form-label-group">
                <input type="number" id="mblno" class="form-control"
                placeholder="Enter you OTP"
                name="otp"
                formControlName="otp"
                required autofocus>
            </div>
            </div>
              </div>
  <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>



            </form>

            <form class="form-signin" form (submit)="onChangePassword(postForm2)" [formGroup]="form2" *ngIf="flag && final"   #postForm2="ngForm">
              <div class="form-row col-md-12">
                <div class="form-group  col-md-12 ">
              <div class="form-label-group">
      <label for="name">New Password:</label>

                  <input type="text" id="Password" class="form-control"
                  placeholder="Enter your new Password"
                  name="password"
                  formControlName="password"
                  required autofocus>
              </div>
              </div>
              </div>

  <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>



            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

   </div>
